{% extends "base_template.html" %}

{% block title %}List users{% endblock %}

{% block content %}
    <ul>
        {% for user in users %}
            <li><a href="{{ user.public_url() }}">{{ user.id }}</a></li>
            <li>{{ user.name }}</li>
            <li>{{ user.email }}</li>
        {% endfor %}
    </ul>
{% endblock %}
